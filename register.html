<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera dig</title>
</head>
<body>
    <form action="http://primat.se/services/sendform.aspx?xid=register&xmail=" method="post">
        <label for="namn">Ditt namn:</label>
        <input type="text" id="namn" name="namn">
        <br>
        <label for="info">Berätta om dina förväntningar på kursen:</label>
        <br>
        <textarea name="info" id="info" cols="80" rows="5"></textarea>

        <p>Välj maträtt:</p>
        <input type="radio" name="food" id="meat" value="meat">
        <label for="meat">Gyrostallrik med pommes</label><br>

        <input type="radio" name="food" id="fish" value="fish">
        <label for="fish">Alaska pollock med potatis</label><br>

        <input type="radio" name="food" id="veg" value="veg">
        <label for="veg">Quinoafärs</label><br>

        <br>
        <input type="checkbox" name="newsletter2" id="newsletter1" value="ja">
        <label for="newsletter1">Prenumerera på nyhetsbrev</label>
        <input type="hidden" name="newsletter2" value="nej">

        <input type="date" name="registreringsdag">
        <input type="number" name="antal besökare">
        <input type="color" name="tröjfärg">

        <br><br>
        <input type="submit" value="Registrera dig">

    </form>
</body>
</html>
